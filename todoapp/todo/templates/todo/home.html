<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just Do It!</title>
  </head>
    <body>
    <h2>Just Do It!</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Add">
    </form>
    <div>
        <ul>
        {% for todos in todo %}
        <a href="{% url 'updatetask' todos.pk%}">Update</a>
        <li>{{ todos }}</li>
        {% endfor %}
        </ul>
    </div>
    </body>
</html>
